{% extends "base.html" %}

{% block title %}{{ title }} - My Blog{% endblock %}

{% block content %}
<article>
    <h1>{{ title }}</h1>
    <div class="post-meta">
        By {{ author }} on {{ date }}
    </div>
    <div class="content">
        {{ content | safe }}
    </div>
</article>
{% endblock %}
