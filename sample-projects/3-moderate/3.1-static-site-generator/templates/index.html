{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
<h2>Recent Posts</h2>
<ul>
{% for post in posts %}
    <li>
        <a href="{{ post.filename }}">{{ post.title }}</a>
        <span class="post-meta"> - {{ post.date }}</span>
    </li>
{% endfor %}
</ul>
{% endblock %}
